<!DOCTYPE html>

<html>
  <head>
    <title> Библиотека JQuery</title>
     <meta charset="utf-8">  <!-- Кодировка для правильного отображения русских шрифтов.-->

     <!-- Подключение таблицы стилей. -->
     <link href="../css/styles_JQueryPages.css" type="text/css" rel="stylesheet" /> 

       <!-- Подключение библиотеки JQuery. -->
       <script src="jquery-3.2.1.js"> 
       </script>  

        <!-- JavaScript-сценарий для работы с библиотекой JQuery. -->
         <script type="text/javascript" src = "../jsfiles/MyJQueryScript.js" > 
         </script>       

  </head>

    <body id="elem_body">
      
         <h4>Пример работы с библиотекой JQuery:</h4>
           

           <p class="BoldTextClass"> Это строка 1.</p>
           
            <p class="BoldTextClass"> Это строка 2.</p>

             <p class="BoldTextClass"> Это строка 3.</p>
           
              <p class="BoldTextClass"> Это строка 4.</p>        

            <!-- Кнопка для изменения шрифта. --> 
            <button class="ChangeFontBtn"> Изменить шрифт текста</button>

              <!-- Кнопка для запрета изменения шрифта в строках 3 и 4. --> 
              <button onclick="DisableBtnListener()"> Запретить изменение строк 3 и 4</button>

                <!-- Кнопка для разрешения изменения шрифта в строках 3 и 4. --> 
                <button onclick="EnableBtnListener()"> Разрешить изменение строк 3 и 4</button>

                  <!-- Кнопка для перемещения строк. --> 
                  <button onclick="MoveBtnListener()"> Переместить строки вправо</button>
              
              <br><br>

        <!-- Перейти на домашнюю страницу на метку "bottom" -->
       <a  href="../index.html#top">Домашняя страница.</a></li> 
                         	
    </body>
 </html>

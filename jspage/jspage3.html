<!DOCTYPE html>

<html>
  <head>
    <title> URL-адреса.</title>
     <meta charset="utf-8">  <!Кодировка для правильного отображения русских шрифтов.->

     <! Подключение таблицы стилей. >
     <link href="../css/style_jspage.css" type="text/css" rel="stylesheet" /> 

       <!-- JavaScript-сценариий для разборки URL-адреса. -->
      <script type="text/javascript" src = "../jsfiles/url.js" >
      </script> 

        <!-- JavaScript-сценариий для перехода на другую страницу. -->
      <script type="text/javascript" src = "../jsfiles/goto.js" >
      </script> 

      <!-- JavaScript-сценариий для получения характеристик экрана. -->
      <script type="text/javascript" src = "../jsfiles/screen.js" >
      </script> 

      
  </head>

    <body>

         <h4> Пример на JavaScript: Разборка URL-адреса.</h4>
           
          <!-- Элементы для отображения составляющих URL-адреса.--> 
         <p> Полный URL-адрес: <span id="url"></span> </p> 
           
           <p>Протокол: <span id="protocol"></span> </p>

             <p>Хост: <span id="host"></span> </p>

               <p>Имя хоста: <span id="hostname"></span> </p>

                 <p>Порт: <span id="port"></span> </p>

                  <p>Путь: <span id="pathname"></span> </p>

                    <p>Поле Search: <span id="search"></span> </p>

                      <p>Поле hash: <span id="hash"></span> </p>
              <hr>
              
               <!-- Кнопка для перехода на другую страницу. По нажатию кнопки, формируется событи onclick и
                    запускается функция gotoPage() из сценария goto.js.-->
               <p><button onclick="gotoPage('http://oracle.com');">Перейти на сайт Oracle.com</button></p> 

               <hr>


                 <!-- Кнопка для получения характеристик экрана. По нажатию кнопки, формируется событи onclick и
                    запускается функция getScreenProperties() из сценария screen.js.-->
                  <p><button onclick="getScreenProperties();">Получить характеристики экрана</button></p>           
               
              <!-- Элементы для отображения характеристик экрана.-->
               <p>Высота: <span id="ht"></span> </p>
               <p>Ширина: <span id="wd"></span> </p>
               <p>Глубина цветности: <span id="clr"></span> </p>

               <hr>
          
            <!Перейти на домашнюю страницу на метку "bottom">
            <a  id="ref" href="../index.html#top">Домашняя страница.</a></li>        
    	
    </body>
 </html>

<!DOCTYPE html>

<html>
  <head>
    <title> Пример на JavaScript: Отображение текщего времени.</title>
     <meta charset="utf-8">  <!Кодировка для правильного отображения русских шрифтов.->

     <! Подключение таблицы стилей. >
     <link href="../css/style_jspage2.css" type="text/css" rel="stylesheet" /> 

       <!-- Функция для отображения текущего времени на языке JavaScript -->
      <script type="text/javascript" src = "../jsfiles/clock.js" >
      </script> 

        <!-- JavaScript-сценарий для обратного отчета времени. -->
       <script type="text/javascript" src = "../jsfiles/timer.js" >
       </script>
  </head>

    <body>
      
         <h4> Пример на JavaScript: Отображение текщего времени.</h4>
           
          <!-- Элемент для отображения времени.--> 
          <span id="clock"></span> 
           <br>
            <br>

            <!-- Элемент для отображения обратного отсчета времени.--> 
            <span id="tlab"></span>
             <br>
              <br>

              <!-- Вызов JavaScript кода из атрибута HTML-элемента. 
                   Такой JavaScript-код можно ввести в адресную строку браузера и выполнить. -->
              <a href="javascript: alert(new Date().toLocaleTimeString());"> Текущее время.</a> 
               <br>

                <!-- Вызов JavaScript кода из атрибута HTML-элемента. 
                   Такой JavaScript-код можно ввести в адресную строку браузера и выполнить. -->
                <a href="javascript: new Date().toLocaleTimeString();"> Текущее время в новом окне.</a>   
                 <br> 

                   <!-- Вызов JavaScript кода из атрибута HTML-элемента. 
                   Такой JavaScript-код можно ввести в адресную строку браузера и выполнить. -->
                   <a href="javascript: void window.open('about:blank');"> Открыть новую пустую страницу.</a>   
                    <br>

                     <!-- Запуск окна в котором можно вводить JavaScript-команды и выражения.
                          Они будут выполняться браузером. Например для отображения текущей даты и времени можно ввести: new Date(); -->
                     <a href='javascript: 
                                var e = "", r = ""; /* Вычисляемое выражение и результат */
                                 do {  /* Отобразить выражение и результат, а затем запросить новое выражение */
                                     e = prompt("Выражение:" + e + "\n" + r + "\n",e);
                                      try { r = "Результат:" + eval(e); } /* Попробовать вычислить выражение */
                                       catch(ex) { r = ex; } /* Или запомнить ошибку */
                                    } while(e); /* продолжать, пока не будет введено пустое выражение */
                                                /* или не будет выполнен щелчок на кнопке Отмена*/
                                       void 0; /* Это предотвращает затирание текущего документа */
                      '> Обработчик JavaScript-выражений.</a>

                      <br>

                     <!Перейти на домашнюю страницу на метку "bottom">
                     <a  id="ref" href="../index.html#top">Домашняя страница.</a></li>         
    	
    </body>
 </html>
